<!-- Formulario de Cotización -->
<section class="py-5 seccion-cotizacion">
  <div class="container">
    <h4 class="main-color text-center fw-bold mb-4">Solicitud de Cotización</h4>

    <!-- Datos del usuario -->
    <h6 class="fw-bold">Datos</h6>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Nombre">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Apellido">
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" placeholder="Correo">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="tel" class="form-control" placeholder="Teléfono">
      </div>
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="selectedProducto" (change)="cargarMateriales()">
          <option selected disabled>Selecciona un producto</option>
          <option *ngFor="let producto of productos" [value]="producto.idProducto">{{ producto.nombre }}</option>
        </select>
      </div>
    </div>

    <!-- Materiales asociados al producto -->
    <h6 class="fw-bold">Complementos</h6>
    <div class="row align-items-center mb-4">
      <div *ngFor="let material of materiales" class="col-auto">
        <input class="form-check-input" type="checkbox" [id]="material.IdMaterial" (change)="toggleMaterial(material.IdMaterial)">
        <label class="form-check-label" [for]="material.IdMaterial">{{ material.NombreMaterial }} ({{ material.Unidad }})</label>
      </div>
    </div>
    <div class="col-auto ms-auto">
      <button class="btn btn-main" (click)="realizarCotizacion()">Realizar Cotización</button>
    </div>
  </div>
</section>

<!-- Sección de Contacto -->

      <!-- Texto de contacto -->
      <div class="col-md-6 mb-4 mb-md-0">
        <h5 class="fw-bold">Contacto</h5>
        <p>Dirección: Boulevard Universidad Tecnológica No. 225, Col. San Carlos, León, Guanajuato, CP 37670. </p>
        <p>Teléfono: 477 466 8557</p>
        <p>Correo: MiComposta&#64;cja-soft.com</p>
      </div>

      <!-- Imagen o cuadro gris -->
      <div class="col-md-6 text-center">
        <div class="img-placeholder">
          <!-- Aquí va la imagen -->
          <img src="assets/Logo.png" alt="Imagen de contacto" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</section>
