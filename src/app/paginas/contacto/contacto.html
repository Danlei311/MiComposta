<!-- Formulario de Cotización -->
<section class="py-5 seccion-cotizacion">
  <div class="container">
    <h4 class="main-color text-center fw-bold mb-4">Solicitud de Cotización</h4>

    <!-- Datos del usuario -->
    <h6 class="fw-bold">Datos</h6>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Nombre">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Apellido">
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" placeholder="Correo">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="tel" class="form-control" placeholder="Teléfono">
      </div>
      <div class="col-md-4">
        <select class="form-select">
          <option selected disabled>Selecciona un producto</option>
          <option>Compostera Estándar</option>
          <option>Compostera Avanzada</option>
          <option>Kit de Inicio</option>
        </select>
      </div>
    </div>

    <!-- Materiales asociados al producto -->
    <h6 class="fw-bold">Complementos</h6>
    <div class="row align-items-center mb-4">
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="op1">
        <label class="form-check-label" for="op1">Opción 1</label>
      </div>
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="op2">
        <label class="form-check-label" for="op2">Opción 2</label>
      </div>
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="op3">
        <label class="form-check-label" for="op3">Opción 3</label>
      </div>
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="op4">
        <label class="form-check-label" for="op4">Opción 4</label>
      </div>
      <div class="col-auto ms-auto">
        <button class="btn btn-main">Realizar Cotización</button>
      </div>
    </div>
  </div>
</section>

        </div>
      </div>
    </div>
  </div>
</section>
