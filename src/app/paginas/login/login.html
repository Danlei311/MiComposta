<div class="login-wrapper">
  <div class="login-card">
    <h2>Inicia Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Correo electrónico</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" placeholder="usuario@correo.com" required>

      <label for="password">Contraseña</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" placeholder="********" required>

      <button type="submit">Ingresar</button><br><br>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>
</div>
