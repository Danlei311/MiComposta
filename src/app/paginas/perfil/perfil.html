<div class="profile-container" style="margin-top: 15px; margin-bottom: 15px;">
    <div class="profile-header">
        <h1 class="profile-title">Perfil de usuario</h1>

        <div class="profile-info">
            <div class="avatar-container">
                <div class="avatar">{{ iniciales }}</div>
            </div>

            <div class="user-details">
                <div class="user-details">
                    <h2 class="user-name">{{ cliente.nombreCompleto }}</h2>
                    <p class="user-email">{{ cliente.correo }}</p>
                    <p class="user-phone">{{ cliente.telefono }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab" [class.active]="activeTab === 'perfil'" (click)="switchTab('perfil')">Perfil</button>
            <button class="tab" [class.active]="activeTab === 'seguridad'"
                (click)="switchTab('seguridad')">Seguridad</button>
        </div>

        <div class="tab-content" id="tab-content">
            <app-datos-usuario *ngIf="activeTab === 'perfil'"></app-datos-usuario>
            <app-seguridad-usuario *ngIf="activeTab === 'seguridad'"></app-seguridad-usuario>
        </div>
    </div>
</div>
